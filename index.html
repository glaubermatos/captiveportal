<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="redeservidores/styles.css">

    <title>Login na rede Servidores</title>
</head>
<body>
    <main>
        <section id="image-container">
            <img src="redeservidores/assets/images/image-login.svg" alt="image-login">
        </section>
        <section id="content">
            <div class="container">
                <header>
                    <div class="wifi-zone">
                        <img src="redeservidores/assets/images/wifi-zone.svg" alt="Wifi-Zone">
                        <strong>ZONE</strong>
                    </div>
                    <strong>REDE SERVIDORES</strong>
                </header>
                <div class="login-container">
                    <form action="#">
                        <h2>Fazer login</h2>

                        <div class="input-group">
                            <label for="username">Usuário</label>
                            <div class="input">
                                <img src="redeservidores/assets/images/icon-user.svg" alt="">
                                <input type="text" name="username" autocomplete="off" />
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <div class="input">
                                <img src="redeservidores/assets/images/icon-password.svg" alt="">
                                <input type="password" name="password" />
                                <img src="redeservidores/assets/images/icon-show-password.svg" alt="">
                            </div>
                        </div>
                        <button type="submit" disabled>ACESSAR</button>
                    </form>
                </div>
            </div>

            <footer class="container">
                <span>Desenvolvimento</span>
                <p>Núcleo de Gestão da Tecnologia da Informação</p>
            </footer>
        </section>
    </main>
</body>
</html>
